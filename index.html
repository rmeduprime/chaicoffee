<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" required></textarea><br><br>

        <button type="submit">Submit Survey</button>
    </form>

    <script>
        const form = document.getElementById('surveyForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();  // Stop the page from refreshing

            // Get form data
            const formData = new FormData(form);

            // Send the data to the Google Apps Script URL
            fetch('https://script.google.com/macros/s/AKfycbzwLy7bPMIYYAGeg9q3NqLahrEg3rnzNX7Ac8EcGJcLFyYiR46kGE98_TK7rkMjOa4p/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Survey successfully submitted!');
                    form.reset();  // Clear the form
                } else {
                    alert('Failed to submit. Please try again later.');
                }
            });
        });
    </script>
</body>
</html>
