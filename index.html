    <script>
        const form = document.getElementById('teaForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();  // Stop the page from refreshing

            // Get form data
            const formData = new FormData(form);

            // Send the data to the Google Apps Script URL
            fetch('https://script.google.com/macros/s/AKfycbxX07ELNrBsRfBWHauSu426sPNfV2ZlMNx44pIaSRpSyUOS8MYj8Bwwra1F_y9DSfsY/exec', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Order placed successfully!');
                    form.reset();  // Clear the form
                } else {
                    alert('Failed to submit. Please try again later.');
                }
            });
        });
    </script>
